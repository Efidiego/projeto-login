<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link  href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querys.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                foto
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo novamente.Faça o login para acessar sua conta e fazer as configurações do ambiente
                </p>
                <form action="login.php" method="post">
                 <div class="campo">
                      <i class="material-icons">person</i>
                      <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" 
                      required maxlength="30">
                      <label for="ilogin">: Login</label>
                    </div>  
                 <div class="campo">
                    <i class="material-icons">vpn_key</i>
                      <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password"
                      required minlength="8" maxlength="20">
                      <label for="isenha">: Senha</label>
                 </div> 
                 <input type="submit" value="Entrar"> 
                 <a href="esqueci.html">Esqueci a senha</a> <i class="material-icons">mail</i>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
